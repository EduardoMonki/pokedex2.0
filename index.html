<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONFERNO</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(192, 112, 145);
        }
        .pokeimg1{
            position: absolute;
        }
        .pokeImg{
            width: 160px;
            height: 160px;
            position: absolute;
            top: 265px;
            left: 175px;
        }
        button{
            width: 60px;
            height: 60px;
            background-color:rgba(17, 207, 49, 0.973);
            border-radius: 50px;
            position: absolute;
            left: 80px;
            top: 505px;
        }
        .placeholder {
            width: 250px;
            height: 30px;
            position: absolute;
            top: 550px;
            left: 550px;
            font-family:'Times New Roman', Times, serif;
            border-radius: 10px;
            background-color: white;
            color: rgb(192, 13, 13);
            text-align: center;
            text-shadow: 1px;
            font-size: 20px;
        }
        .grafica{
            position: absolute;
            width: 17%;
            height: 15%; 
            position: absolute;
            top: 207px;
             left: 550px;
        }

    </style>
    <img src="pokedexowo.png" alt="pokedex" width="900px">
    <input type="text" placeholder="Poke-Buscador" id="pokeName" class="placeholder">
    <img src="pngwing.com.png" alt="pokebola" id="pokeImg" width="250px" class="pokeImg">

    <div id="pokename" class="pokeimg1" style="left: 176px; top: 540px; font-size: 20px; color: rgb(0, 0, 0);"></div>
    <div id="pokeHe" class="pokeimg1" style="left: 545px; top: 350px; font-size: 13px; color: rgb(10, 90, 114);">he</div>
    <div id="pokeWe" class="pokeimg1" style="left: 545px; top: 390px; font-size: 13px;color: rgb(185, 44, 44);">we</div>
    <div id="poketype" class="pokeimg1" style="left:593px; top: 350px; font-size: 12px;color: rgb(112, 11, 194);">type</div>
    <div id="pokeitem" class="pokeimg1" style="left:593px; top: 390px; font-size: 10px;color:rgb(165, 121, 27);">itm</div>
    <div id="pokemove1" class="pokeimg1" style="left:653px; top: 350px; font-size: 10px;color: rgb(255, 16, 16);">m1</div>
    <div id="pokemove2" class="pokeimg1" style="left:653px; top: 390px; font-size: 10px;color:rgb(46, 73, 133)">m2</div>
    <div id="pokemove3" class="pokeimg1" style="left:707px; top: 350px; font-size: 9.8px;color:rgb(219, 31, 141);">m3</div>
    <div id="pokemove4" class="pokeimg1" style="left:707px; top: 390px; font-size: 10px;color:rgb(126, 10, 161);">m4</div>
    <div id="pokeid" class="pokeimg1" style="left: 767px; top: 342px; font-size: 14px;color:green;">id</div>
    <div id="pokeorder" class="pokeimg1" style="left: 767px; top: 385px; font-size: 14px;color:rgb(167, 144, 19);">ord</div>

    <div id="pokeinfo" class="pokeimg1" style="left: 600px; top: 450px; font-size:40px;">✔</div>
    <div id="pokeinfo" class="pokeimg1" style="left: 545px; top: 460px; font-size:40px;">→</div>
    <button onclick="fetchPokemon()" class="button"></button>

    <div  class="grafica">
        <canvas id="miCanvas"></canvas></div>

    
  <script>
        const fetchPokemon = () => {
            const pokeNameInput = document.getElementById("pokeName");
            let pokeName = pokeNameInput.value.toLowerCase();
            const url = 'https://pokeapi.co/api/v2/pokemon/' + pokeName;

            fetch(url)
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return res.json();
                })
                .then(data => {
                    console.log(data);

                    let pokeImgSrc = data.sprites.front_default;
                    document.getElementById('pokeImg').src = pokeImgSrc;

                    let name = document.getElementById('pokename')
                    name.innerHTML = `Name:<br> ${data.forms[0].name}`;

                    let element1 = document.getElementById('pokeHe')
                    element1.innerHTML =` Height:<br> ${data.height}`;

                    let element2 = document.getElementById('pokeWe')
                    element2.innerHTML = `Weight:<br> ${data.weight}`;

                    let element3 = document.getElementById('pokeorder')
                    element3.innerHTML = `Order:<br> #${data.order}`;

                    let element4 = document.getElementById('pokeid')
                    element4.innerHTML = `Id:<br> #${data.id}`;

                    let element5 = document.getElementById('pokeitem')
                    element5.innerHTML = `Ability:<br> ${data.abilities[0].ability.name}`;

                    let element6 = document.getElementById('poketype')
                    element6.innerHTML = `Type:<br> ${data.types[0].type.name}`;

                    let element7 = document.getElementById('pokemove1')
                    element7.innerHTML = `Move 1:<br> ${data.moves[0].move.name}`;

                    let element8 = document.getElementById('pokemove2')
                    element8.innerHTML = `Move 2:<br> ${data.moves[1].move.name}`;

                    let element9 = document.getElementById('pokemove3')
                    element9.innerHTML = `Move 3:<br> ${data.moves[2].move.name }`;

                    let element10 = document.getElementById('pokemove4')
                    element10.innerHTML = `Move 4:<br> ${data.moves[3].move.name }`;
                    

                    const miCanvas = document.getElementById("miCanvas").getContext("2d");
                    if (window.miCanva !== undefined) {
                        window.miCanva.destroy();
                    }
                    window.miCanva = new Chart(miCanvas, {
                        type: "bar",
                        data: {
                            
                            labels :["HP", "Attack", "Defense", "Special-A", "Special-D", "Speed"],
                            datasets:[{
                                label: data.forms[0].name,
                                backgroundColor: 'rgba(0, 255, 255, 0.979)',

                                data:[
                                    data.stats[0].base_stat,
                                    data.stats[1].base_stat,
                                    data.stats[2].base_stat,
                                    data.stats[3].base_stat,
                                    data.stats[4].base_stat,
                                    data.stats[5].base_stat
                                ],
                                borderColor: [
                                    'rgba(255, 0, 0, 0.884)',
                                    'rgba(0, 0, 255, 0.973)',
                                    'rgba(222, 184, 135, 0.979)',
                                    'rgba(255, 0, 221, 0.952)',
                                    'rgba(255, 255, 0, 0.911)',
                                    'rgba(0, 0, 0, 0.938)'
                                ],
                                backgroundColor: [
                                'rgba(255,0,0,0.884)',
                                'rgba(0, 0, 255, 0.973)',
                                'rgba(222, 184, 135, 0.979)',
                                'rgba(255, 0, 221, 0.952)',
                                'rgba(255, 255, 0, 0.911)',
                                'rgba(0, 0, 0, 0.938)'
                            ],
                            }]
                        }
                    });
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    alert('Error fetching Pokemon data. Please try again.');
                });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

</body>
</html>
